name: Verify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Quality Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Enforce Repository Law
        run: chmod +x scripts/check-repository-law.sh && ./scripts/check-repository-law.sh

  test:
    name: Unit Tests
    needs: quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    env:
      # Mock environment for isolated unit tests
      NEXT_PUBLIC_SUPABASE_URL: "http://localhost:54321"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "test-anon-key"
      SUPABASE_SERVICE_ROLE_KEY: "test-service-role-key"
      STRIPE_SECRET_KEY: "sk_test_mock"
      OPENAI_API_KEY: "sk-test-mock"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  e2e:
    name: E2E Golden Path
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    env:
      # Use test Supabase project for E2E tests
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.TEST_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_KEY }}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.TEST_STRIPE_PUBLISHABLE_KEY }}
      STRIPE_SECRET_KEY: ${{ secrets.TEST_STRIPE_SECRET_KEY }}
      NEXT_PUBLIC_APP_URL: "http://localhost:3000"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build

      - name: Run Golden Path E2E test
        run: npx playwright test e2e/smoke-golden-path.spec.ts

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: app/playwright-report/
          retention-days: 7
