<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#1A1917" />
    <title>TutorLingua | Offline</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        background: #1A1917;
        color: #F5F2EF;
        font-family: Manrope, system-ui, -apple-system, Segoe UI, sans-serif;
      }

      .card {
        width: min(100%, 430px);
        border: 1px solid rgba(245, 242, 239, 0.12);
        background: #242220;
        border-radius: 16px;
        padding: 20px;
      }

      h1 {
        margin: 0 0 8px;
        font-size: 1.125rem;
      }

      p {
        margin: 0 0 16px;
        line-height: 1.5;
        color: rgba(245, 242, 239, 0.85);
      }

      button {
        border: 0;
        border-radius: 999px;
        background: #E8784D;
        color: #1A1917;
        font-weight: 700;
        padding: 10px 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>You are offline</h1>
      <p>TutorLingua needs a connection to load new practice content. Reconnect and try again.</p>
      <button type="button" onclick="window.location.reload()">Try again</button>
    </main>
  </body>
</html>
